<!DOCTYPE html>

<head>

    <title>RCD Map Test </title>

    <meta charset="utf-8" />
    <!-- include Leaflet CSS file in the head of document -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

    <style>
        /* define the height of the map element */
        #RCD_map {
            height: 360px;
            width: 450px
        }
    </style>
    <!-- Leaflet library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <script src="RCD_Boundaries2.js" type="text/javascript"></script>
    
</head>

<body>

    <!-- put a div element where you want the map to be -->
    <!-- 'div' just tags a section in the HTML document -->
    <!-- you can define how things inside a 'div' tag get formatted in the CSS -->
    <h1> RCD Map </h1>
    <div id="RCD_map" style="width: 600px; height: 400px;"></div>

    <script type="text/javascript">

        let sacramento_lat_long = [38.575764, -121.478851];
        let zoom_level = 6; 
        var RCD_map = L.map('RCD_map').setView(sacramento_lat_long, zoom_level);
    
        //base layer 
        var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(RCD_map);

        // add pop-ups with RCD names/ links to RCDs. 
        var RCD_boundaries = JSON.parse(RCD_Boundaries2);

        // function to add a pop up to each feature in the RCD bondaries
        function add_info_popup(feature, layer) {		
            let popup_text = ""; 
            if (feature.properties && feature.properties.RCDNAME){
                popup_text += "<p>"+ feature.properties.RCDNAME + " RCD</p>";
            }
            if (feature.properties && feature.properties.CarbonFarm){
                popup_text += "<p> Carbon Farm Hub: " + feature.properties.CarbonFarm +"</p>";
            layer.bindPopup(popup_text).openPopup();
            }
        }

        //color each RCD based on which Hub it is a part of 
        function color_by_hub(feature){
            let rainbow_colors = ["#298CD2", "#C80BB9", "#4B9439", "#D43D2A", "#A43EDF", "#DDC720", "#F49824", "#878787"]; 
            let weight = 2; 
            switch (feature.properties.CarbonFarm) {
            case 'Bay Area': 
                return {weight: weight, color: rainbow_colors[0]};
            case 'Foothill': 
                return {weight: weight, color: rainbow_colors[1]};
            case 'North Coast':
                return {weight: weight, color: rainbow_colors[2]};
            case 'Sacramento Valley': 
                return {weight: weight, color: rainbow_colors[3]};
            case 'San Joaquin Valley': 
                return {weight: weight, color: rainbow_colors[4]};
            case 'Southern Central Coast': 
                return {weight: weight, color: rainbow_colors[5]};
            case 'Southern California': 
                return {weight: weight, color: rainbow_colors[6]};
            default:
                return {weight: weight, color: rainbow_colors[7]};
            }
        }

        // add RCD boundaries         
        L.geoJSON(RCD_boundaries, {style: color_by_hub, onEachFeature: add_info_popup}).addTo(RCD_map);

    
    </script>
</body>
