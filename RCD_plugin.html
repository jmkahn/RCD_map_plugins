<!DOCTYPE html>

<head>

    <title>Gold Ridge Plugin Test </title>

    <meta charset="utf-8" />
    <!-- include Leaflet CSS file in the head of document -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

    <style>
        /* define the height of the map element */
        #RCD_map {
            height: 360px;
            width: 450px
        }
    </style>
    <!-- Leaflet library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <script src="RCD_Boundaries2.js" type="text/javascript"></script>
    <script src="GoldRidge_projects.js" type="text/javascript"></script>

    
</head>

<body>

    <!-- put a div element where you want the map to be -->
    <!-- 'div' just tags a section in the HTML document -->
    <!-- you can define how things inside a 'div' tag get formatted in the CSS -->
    <h1> RCD Map </h1>
    <div id="RCD_map" style="width: 600px; height: 400px;"></div>

    <script>

        // TODO: calculate lat_long from center of coordinates 

        let goldridge_center_latlon = [38.401949, -122.886813];
        let zoom_level = 10; 
        var RCD_map = L.map('RCD_map').setView(goldridge_center_latlon, zoom_level);

        //base layer 
        var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(RCD_map);

        // RCD boundaries
        var RCD_boundaries = JSON.parse(RCD_Boundaries2);

        // filter only Gold Ridge's boundaries
        function just_one_RCD(feature, layer) {
            return feature.properties.RCDNAME === "Gold Ridge"; //change to whatever RCD we want
        }
        // add RCD boundaries         
        
        L.geoJSON(RCD_boundaries, {filter: just_one_RCD}).addTo(RCD_map);
                
    
    </script>
</body>
